<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" name="name" id="name"> <br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email"> <br><br>

        <label for="phone">Phone: </label>
        <input type="tel" name="phone" id="phone"> <br><br>

        <label for="resume">Resume: </label>
        <input type="file" name="resume" id="resume"> <br><br>

        <label for="exp">Experience(Years): </label>
        <input type="number" name="exp" id="exp" max="50" min="0"><br><br>
        
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html">
            <label for="html">HTML </label>
            <br>
            <input type="checkbox" name="css" id="css">
            <label for="css">CSS </label>
            <br>
            <input type="checkbox" name="js" id="js">
            <label for="js">Javascript </label>
        </fieldset>
        <br><br>

        <label for="highestEdu">Highest Education: </label>
        <select name="highestEdu" id="highestEdu">
            <option value="--Select a value--">--Select a value--</option>
            <option value="HighSchool">High School</option>
            <option value="MiddleSchool">Middle School</option>
            <option value="Graduation">Graduation</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Availability:</legend>
            <label for="FullTime">FullTime</label>
            <input type="radio" name="availability" id="FullTime"> <br><br>
            <label for="PartTime">PartTime</label>
            <input type="radio" name="availability" id="PartTime">
        </fieldset>

        <label for="comments">Comments:<br></label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <br><br>
        <button type="submit">Submit</button>

    </form>
</body>
</html>
